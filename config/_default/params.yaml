# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: custom
  theme_night: custom
  font: plex
  font_size: L

# SEO

marketing:
  seo:
    site_type: Project
    local_business_type: ''
    org_name: 'Palestine: space and politics // a curriculum by Arab Urbanism'
    description: 'a curriculum by Arab Urbanism from a spatial perspective at all scales. '
    twitter: 'araburbanism'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: false
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: false

footer:
  copyright:
    notice: 'Â© {year} Arab Urbanism. All content is licensed under Creative Commons attribution license ({license})'
    license:
      enable: true
      allow_derivatives: true
      share_alike: false
      allow_commercial: true

# Localization

locale:
  date_format: '2006-01-02'
  time_format: '15:04'

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/majdal/palestine-space-politics'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: false
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: ''
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 15

extensions:
  # cms:
  #   branch: main
  #   local_backend: false
  academicons:
    enable: false
  decap_cms:
    # local_backend: true
    publish_mode: editorial_workflow
    branch: main
    i18n:
      structure: multiple_folders
      locales: [en, ar]
      # Optional, defaults to the first item in locales.
      # The locale to be used for fields validation and as a baseline for the entry.
      # default_locale: en